<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helping Hands</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="login-validation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login Your Account</h1>
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="enrollment">Enrollment No</label>
                <input type="text" id="enrollment" name="enrollment" required placeholder="Enter your enrollment number">
                <small class="validation-message">Ex: 23CI2010463.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-link">
            <p class="link">New here? <a href="create-account.html">Create an account</a></p>
            <p class="link"><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
        </form>
    </div>
</body>
</html>
