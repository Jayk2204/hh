<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form id="createAccountForm" method="POST" action="save_data.php">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <small class="validation-message">Name must be alphabetical.</small>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                <small class="validation-message">Enter a valid 10-digit mobile number.</small>
            </div>
            <div class="form-group">
                <label for="enrollment">Enrollment</label>
                <input type="text" id="enrollment" name="enrollment" placeholder="Enter your enrollment number" required>
                <small class="validation-message">Ex: 23C2100463.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="validation-message">Password must be at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <small class="validation-message">Passwords must match.</small>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="login-link">
                <p>Already have an account? <a href="index.html">Go to Login Page</a></p>
            </div>
        </form>
    </div>
    <script src="create-account-validation.js"></script>
</body>
</html>
